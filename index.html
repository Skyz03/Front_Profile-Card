<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Profile card component</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="styles.css">


  <!-- BootStrap Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>

  <!--This is the top circular image with absolute position-->
  <img class="top-img" src="images/bg-pattern-top.svg" alt="background-pattern">

  <!--This is the start of the card component-->
  <div class="card">

    <!--This is the top image of the card component-->
    <div class="top-card"></div>

    <!--This is the circular profile image of the card component-->
    <div class="profile-image"></div>


    <!--This is the container for the text section-->
    <div class="container">
      <div class="name-section">
        <h1> Victor Crest <span class="twenty-six"> 26</span></h1>
        <p>London</p>
      </div>

      <hr>

      <!--This is the stats section where the CSS grid system has been applied-->
      <div class="stats">
        <h3> 80K </h3>
        <h3>803K </h3>
        <h3>1.4K</h3>

        <p class="stats-text">Followers</p>
        <p class="stats-text">Likes</p>
        <p class="stats-text">Photos</p>
      </div>
    </div>
  </div>

  <!--This is the bottom image added as per the absolute positioning-->
  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aakib Shah Sayed</a>.
  </div>


</body>

</html>
