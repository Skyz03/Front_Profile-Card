<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <img class="top-img" src="images/bg-pattern-top.svg" alt="background-pattern">
  <div class="card">

    <div class="top-card"></div>
    <div class="profile-image"></div>

    <div class="container">
      <div class="name-section">
        <h1> Victor Crest <span class="twenty-six"> 26</span></h1>
        <p>London</p>
      </div>

      <hr>
      <div class="stats">

        <h3> 80K </h3>
        <h3>803K </h3>
        <h3>1.4K</h3>

        <p class="stats-text">Followers</p>
        <p class="stats-text">Likes</p>
        <p class="stats-text">Photos</p>

      </div>
    </div>
  </div>

  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aakib Shah Sayed</a>.
  </div>
</body>

</html>
